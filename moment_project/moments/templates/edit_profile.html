{% extends 'base.html' %}

{% block content %}
<div class="card">
    <h2>Edit Profile</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="{{ form.avatar.id_for_label }}">Profile Picture:</label>
            {{ form.avatar }}
            {% if form.avatar.value %}
                <div class="current-avatar">
                    <p>Current:</p>
                    <img src="{{ form.avatar.value.url }}" alt="Current avatar" style="max-width: 150px;">
                </div>
            {% endif %}
        </div>
        
        <div class="form-group">
            <label for="{{ form.bio.id_for_label }}">Bio:</label>
            {{ form.bio }}
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'view_profile' %}" class="btn btn-outline">Cancel</a>
        </div>
    </form>
</div>

<style>
    .form-group {
        margin-bottom: 1.5rem;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
    }
    
    .form-group input[type="file"],
    .form-group textarea {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ddd;
        border-radius: var(--border-radius);
    }
    
    .current-avatar {
        margin-top: 1rem;
    }
    
    .form-actions {
        display: flex;
        gap: 1rem;
        margin-top: 2rem;
    }
</style>
{% endblock %}
